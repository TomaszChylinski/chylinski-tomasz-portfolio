        <div class="row">
          <div class="col-md-4">
            <span class="et_pb_image_wrap"
              ><img

        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label"
                  >Name</label
                >
                <div class="col-sm-10">
                  <input
                    type="Name"
                    class="form-control"
                    id="inputName"
                    placeholder="User Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail3"
                    placeholder="User Email"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="inputMessage" class="col-sm-2 col-form-label"
                  >Message</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id=""
                    placeholder="Message"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button
                    id="contactSubmit"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
